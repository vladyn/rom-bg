<div class="main-container">
  <fountain-header></fountain-header>
  <main class="main">
    <div *ngFor="let text of texts">
      <h1>{{ text.title }}</h1>
      <em>{{ text.summary }}</em>
      <p>{{ text.description }}</p>
      <p>{{ text.body }}</p>
    </div>
  </main>
  <div class="col-md-6 col-md-6-offset4">
    <fountain-footer></fountain-footer>
  </div>
</div>
